<div class ='panel panel-primary'>
  <div class ='panel-heading'>
    <h2>{{pageTitle}}</h2>
  </div>
  <div class='panel-body'>
      <div class ='row'>
        <div class='col-md-2'>Filter by :</div>
        <div class = 'col-md-4'>
          <input type="text" [(ngModel)] ='listFilter' />
        </div>
      </div>
      <div class='row'>
        <div class ='col-md-6'>
          <h3>Filtered by :{{listFilter}}</h3>
        </div>
      </div>
      <div class='table-responsive'>
        <table class ='table' *ngIf='students && students.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary' (click) = 'toggleImage()'> {{showImage ? 'Hide' :'Show'}}  Image

                </button>
              </th>
              <th>Student Name</th>
              <th>Roll No</th>
              <th>Marks</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let student of filteredstudents'>
              <td>
                <img *ngIf = 'showImage' 
                [src] = 'student.imageUrl' [title] = 'student.studentName' [style.width.px]='imagewidth' [style.margin.px]='imagemargin'></td>
              <td>{{student.studentName | uppercase}}</td>
              <td>{{student.rollno | uppercase |convertToSpaces :'-' }}</td>
              <td>{{student.marks | percent:'1.0-2' }}</td>
              <td>{{student.rank}}</td>

            </tr>
          </tbody>
        </table>
      </div>
  </div>
  </div>
