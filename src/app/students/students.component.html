<div class ='panel panel-primary'>
  <div class ='panel-heading'>
    <h2>{{pageTitle}}</h2>
  </div>
  <div class='panel-body'>
      <div class ='row'>
        <div class='col-md-2'>Filter by :</div>
        <div class = 'col-md-4'>
          <input type="text" />
        </div>
      </div>
      <div class='row'>
        <div class ='col-md-6'>
          <h3>Filtered by :</h3>
        </div>
      </div>
      <div class='table-responsive'>
        <table class ='table' *ngIf='students && students.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'>Show Image</button>
              </th>
              <th>Student Name</th>
              <th>Roll No</th>
              <th>Marks</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let student of students'>
              <td></td>
              <td>{{student.studentName}}</td>
              <td>{{student.rollno}}</td>
              <td>{{student.marks}}</td>
              <td>{{student.rank}}</td>

            </tr>
          </tbody>
        </table>
      </div>
  </div>
  </div>
